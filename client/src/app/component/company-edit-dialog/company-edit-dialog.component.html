<div fxLayout="column">
  <span style="font: 25px bold">Companies</span>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="start"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <mat-form-field fxFlex="90%">
      <label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </label>
    </mat-form-field>
    <button mat-button color="primary" fxFlex="10%" value="bold" (click)="onEdit()"
            *ngIf="isAuthenticated() && isAdmin()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button color="primary" fxFlex="10%" value="bold" (click)="onDelete()"
            *ngIf="isAuthenticated() && isAdmin()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button color="primary" fxFlex="10%" value="bold" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="active" *ngIf="isAuthenticated() && isAdmin()">
      <th mat-header-cell *matHeaderCellDef> Active</th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selected(row);"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
