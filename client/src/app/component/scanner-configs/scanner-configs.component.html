<div fxLayout="column">
  <span style="font: 25px bold">Scanner</span>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="start"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <mat-form-field fxFlex="90%">
      <label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </label>
    </mat-form-field>
    <button mat-button color="primary" fxFlex="10%" value="bold" (click)="createScannerConfigs()"
            *ngIf="isAuthenticated()">
      <mat-icon>add</mat-icon>
      New
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef [width]="100"> </th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar mode="indeterminate" *ngIf="isStarted()"></mat-progress-bar>
      </td>
    </ng-container>
    <ng-container matColumnDef="start" *ngIf="isAuthenticated()">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" *ngIf="!isStarted()"
                (click)="start(row)"
                title="Start Scanner">
          <mat-icon>send</mat-icon>
        </button>
        <button mat-icon-button="stop" color="primary" *ngIf="isStarted()"
                (click)="stop(row)"
                title="Stop Scanner">
          <mat-icon>stop</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="preview" *ngIf="isAuthenticated()">
      <th mat-header-cell *matHeaderCellDef> Preview</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" [disabled]="!isPreviewEnabled()"
                (click)="preview(row)" title="View Content">
          <mat-icon>preview</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit" *ngIf="isAuthenticated()">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="edit(row)" title="Edit Scanner">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="active" *ngIf="isAuthenticated()">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="delete(row)" title="Delete Scanner">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
